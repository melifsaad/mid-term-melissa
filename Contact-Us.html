<body>
    <div class="navbar">

    <div class="contactUsSection">
        <div class="containerContactUs">
            <h1>Contact Us</h1>
                <form id="contactUs" name="ContactUs">
                    <div class="contact">
                        <label for="name" class="contactTitle">Full Name *</label>
                        <input id="input1" type="text" class="contactField" placeholder="Enter your full name">
                    </div>
                    <div class="containerEmailPhone">
                        <div class="contact">
                            <label for="email" class="contactTitle">Email</label>
                            <input id="input2" type="email" class="contactField" placeholder="Enter your email">
                        </div>
                        <div class="contact">
                            <label for="name" class="contactTitle">Phone</label>
                            <input id="input3" type="text" class="contactField" placeholder="Enter your full phone">
                        </div>
                    </div>
                    <div class="contact">
                        <label for="name" class="contactTitle">Message *</label>
                        <textarea id="input4" class="messageField" placeholder="Write your message here..." class="contactField"></textarea>
                    </div>
                    <input id="submit" type="submit" value="Submit" class="buttonSubmit">
                </form>
        </div>
    </div>
