<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>HomePage</title>
</head>

<body>
    <div class="navbar">
        <div class="container">
            <img src="/Images/circle.svg" alt="logoCircle">
            <div class="menu">
                <h5 class="home">Home</h5>
                <a class="project" href="/Project-Page.html">Project</a>
                <a class="project" href="/services.html">Services</a>
            </div>
            <button>Contact Us</button>
        </div>
    </div>

    <div class="heroSection">
        <div class="container">
            <div class="content">
                <h1>Empower Your Business With Stunning Design!</h1>
                <p>Circle is a digital design and development studio. We design and develop astonishing websites and
                    mobile apps.</p>
                <button class="buttonWhite">See our work</button>
                <button>Get in touch</button>
            </div>
            <div class="image">
                <img class="heroImages" src="/Images/hero-image.png" alt="hero-image">
                <img class="card1" src="/Images/card-1.png" alt="choose-your-card">
                <img class="card2" src="/Images/card-2.png" alt="project-accepted">
            </div>
        </div>
    </div>

    <div class="clientSection">
        <div class="client">
            <img src="/Images/airbnb-logo.svg" alt="airbnb-logo">
            <img src="/Images/google-logo.svg" alt="google-logo">
            <img src="/Images/microsoft-logo.svg" alt="microsoft-logo">
            <img src="/Images/fedex-logo.svg" alt="fedex-logo">
            <img src="/Images/amazon-logo.svg" alt="amazon-logo">
        </div>
    </div>

    <div class="projectSection">
        <h3>Recent Projects</h3>
        <div class="grid-container">
            <div class="item1">Simply</div>
            <div class="item2">Dashcoin</div>
            <div class="item3">Vectorify</div>
        </div>
    </div>

    <div class="testimonialSection">
        <div class="memojis"></div>
        <div class="container"></div>
        <div class="orbit"></div>
    </div>

    <div class="ourServices"></div>

    <div class="ctaSection"></div>

    <div class="footerSection"></div>

</body>

</html>
